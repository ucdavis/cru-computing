---
layout: default
---

<div class="container {{page.brand}}-total">
  {% include nav-breadcrumbs.html %}
  <div class="row justify-content-between">
    <div class="col-sm-6">
      <p class="tag-display {{ page.category }}">{{ page.display-tag }}</p>
      {% if page.idteam %} {%include id-team.html %} {% endif %}
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.description }}</p>
    </div>
    <div class="col-sm-6">
      <div class="text-center">
        <img class="img-fluid" src="/media/team/team_covid.png" alt="" />
      </div>
    </div>
  </div>

  {{ content }}
</div>
