---
layout: default
---

<div class="container {{page.brand}}-total">
  <ol class="breadcrumb">
      <li><a href="{{ site.baseurl }}/">Home</a></li>
    {% if page.breadcrumb %}{{ page.breadcrumb }}{% endif %}
      <li class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
  </ol>
    <div class="row justify-content-between">
      <div class="col-sm-6">
        <p class="tag-display {{ page.category }}">{{ page.display-tag }}</p>
        {% if page.geotag %}
        <img src="/media/{{ page.geotag }}.svg" alt="{{ page.brand }} icon">
        {% endif %}
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ page.description }}</p>
  </div>
  <div class="col-sm-6">
    <div class="text-center">
      <img id="team-image" src="/media/team/team.png" alt="">
    </div>
  </div>
    </div>

{{ content }}


</div>
