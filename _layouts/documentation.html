---
layout: default
---

<div class="main">
    <div class="main_contents">
        <aside>
          <h3>Knowledge Base</h3>
          {% assign orderedPosts = site.categories[{{page.category}}] | sort: "title" %}
          {% for post in orderedPosts %}
          <ul>
            <li>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          </ul>
          {% endfor %}
        </aside>
        <article>
        <p class="tag-display {{ page.category }}">{{ page.display-tag }} ({{ page.category }})</p>
            <h1>{{ page.title }}</h1>
            <p class="lead">{{ page.description }}</p>

           	<div>{{ content }}</div>
        </article>
    </div>
</div>
