---
layout: default
---

<div class="container {{page.brand}}-total">
  {% include nav-breadcrumbs.html %}
    <div class="row justify-content-between">
      <div class="col-sm-8">
        <p class="tag-display {{ page.categories }}">{{ page.categories }}</p>
        {% if page.geotag %}
        <img src="/media/{{ page.geotag }}.svg" alt="{{ page.brand }} icon">
        {% endif %}
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ page.description }}</p>
        <hr>

       	<p>{{ content }}</p>

      </div>
      <div class="col-sm-3">Aside</div>
    </div>
</div>
