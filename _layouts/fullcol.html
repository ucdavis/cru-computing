---
layout: default
---

<div class="container {{page.brand}}-total">
  {% include nav-breadcrumbs.html %}
  <div class="row justify-content-between">
    <div class="col-sm-12">
      <p class="tag-display {{ page.category }}">{{ page.display-tag }}</p>
      {% if page.idportfolio %} {%include id-portfolio.html %} {% endif %}
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.description }}</p>
      <hr />
      {{ content }}
    </div>
  </div>
</div>
